<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./main.style.css" />
    <title>Main</title>
  </head>
  <body>
    <h1>김재원의 포트폴리오</h1>
    <hr />
    <div id="txt_welcome">
      안녕하세요 <br />
      프론트엔드 개발을 공부하고 있는 김재원 입니다.<br />
      제 프로젝트들을 소개합니다.
    </div>
    <br />
    <br />
    <div id="item_container">
      <div class="card">
        <img class="card_img" src="./img/dsis.png" />
        <p class="card_title">Dsis</p>
        <p class="card_subtitle">
          동아리 프로젝트<br />
          React-Native<br />
          플레이스토어 및 앱스토어 배포
        </p>
        <input
          class="card_button"
          type="button"
          value="이동하기"
          onclick="location.href='https\:\/\/play.google.com/store/search?q=%EB%94%94%EC%8A%A4%EC%9D%B4%EC%A6%88&c=apps&hl=ko'"
        />
      </div>
      <div class="card">
        <img class="card_img" src="./img/lepl.png" />
        <p class="card_title">LePl</p>
        <p class="card_subtitle">
          졸업작품 프로젝트<br />
          React-Native<br />
          졸업작품전 장려상
        </p>
        <input class="card_button" type="button" value="이동하기" onclick="alert('배포되지 않은 프로젝트입니다.')" />
      </div>
      <div class="card">
        <img class="card_img" src="./img/wontfolio.png" />
        <p class="card_title">Wontfolio</p>
        <p class="card_subtitle">
          개인 프로젝트<br />
          React<br />
          <del>개인의 하찮은 디자인 실력에 일시 중단</del>
        </p>
        <input
          class="card_button"
          type="button"
          value="이동하기"
          onclick="location.href='https\:\/\/wontfolio.com\/'"
        />
      </div>
    </div>
  </body>
</html>
